<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Stream</title>
</head>

<body>
    <h1>Processed Video Stream</h1>
    <img id="frame" src="" alt="Processed Frame" style="width: 100%; max-width: 600px;" />
    <script>
        const ws = new WebSocket('ws://localhost:8080');  // Connect to the WebSocket server
        ws.onmessage = function (event) {
            const img = document.getElementById('frame');
            img.src = 'data:image/jpeg;base64,' + event.data;  // Update the image source with the received frame
        };
    </script>
</body>

</html>
